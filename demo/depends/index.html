---
layout: shell
---

<form class="horizontal" action="#">
	<fieldset class="horizontal">
	    <fieldset>
	     	<button type="reset">Reset</button>
		</fieldset>
		<fieldset class="group pat-checklist radio">
			<legend>Flavour</legend>

			<label><input type="radio" name="flavour" value="hawaii"/> Hawaii</label>
			<label><input type="radio" name="flavour" value="bacon"/> Bacon Supreme</label>
			<label><input type="radio" name="flavour" value="sea"/> Fruits de mer</label>
		</fieldset>

		<label>
			<input type="checkbox" name="custom"/> Add extra toppings
		</label>

		<fieldset class="pat-depends group pat-checklist" data-pat-depends="condition: custom; transition: slide">
			<legend>Extra toppings</legend>

			<label class="pat-depends" data-pat-depends="flavour!=hawaii"><input type="checkbox" name="pineapple"/> Pineapple</label>
			<label><input type="checkbox" name="gorgonzola"/> Gorgonzola</label>
			<label><input type="checkbox" name="peanuts"/> Peanuts</label>
			<label><input type="checkbox" name="redonion"/> Red onions</label>
		</fieldset>
	</fieldset>
</form>

<p class="pat-depends" data-pat-depends="condition: flavour=bacon; transition: fade">
	<strong>This pizza is bad for your health!</strong>
</p>

<p class="pat-depends" data-pat-depends="condition: flavour=bacon and gorgonzola">
	Bad, but <em>extremely</em> tasty!
</p>

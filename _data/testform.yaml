- label: Checkboxes
  type: checklist
  variation: checkbox
  items: 
    - label: Select me
      checked: checked
      name: selectme
    - label: 'And/or me'
      checked: unchecked
      name: orme

- label: Radio buttons
  name: my-checklist
  type: checklist
  variation: radio
  items: 
    - label: Either this
      checked: checked
    - label: Or that
      checked: unchecked
    - label: Or this one
      checked: unchecked

- label: Text input
  type: text
  value: My value

- label: Password
  type: password

- label: A lot of text
  type: textarea

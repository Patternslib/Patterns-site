		    <a href="/bumper" title="A bumper is an element that, when the user starts scrolling, stays within view when a viewport border touches it." class="pattern-tile cat-layout">
				<figure>
					<img src="demo//bumper/icon.svg" alt="" />
					<figcaption>Bumper</figcaption>
				</figure>
		    </a>
		
	
		
		    <a href="/autofocus" title="With the Autofocus pattern you may choose which input field gets the focus when a page load, or after it was injected." class="pattern-tile cat-form">
				<figure>
					<img src="demo//autofocus/icon.svg" alt="" />
					<figcaption>Autofocus</figcaption>
				</figure>
		    </a>
		
	
		
		    <a href="/auto-suggest" title="Auto suggest completes a user's input as he types, providing hints of possible input values in a dropdown list underneath the input field." class="pattern-tile cat-form">
				<figure>
					<img src="demo//auto-suggest/icon.svg" alt="" />
					<figcaption>Auto suggest</figcaption>
				</figure>
		    </a>
		
	
		
		    <a href="/auto-submit" title="Auto submit will submit what the user fills out on a form without the need for the user to press the submit button. It can be used to incrementally send form input data to a server. For instance to create a live search pattern where the search results update on every keypress." class="pattern-tile cat-form">
				<figure>
					<img src="demo//auto-submit/icon.svg" alt="" />
					<figcaption>Auto submit</figcaption>
				</figure>
		    </a>
		
	
		
		    <a href="/auto-scale" title="Auto scale scales up any element to the size of it''s parent element. A typical use case is to let an entire webpage scale up to the width of the browser window, as an advanced kind of responsive design." class="pattern-tile cat-layout">

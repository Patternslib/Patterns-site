<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Patterns library</title>
		<link rel="stylesheet" href="/style/screen.css" media="screen" type="text/css">

		<script src="/bundles/patterns.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-37987884-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>

		<link rel="icon" type="image/png" href="/media/favicon.png" />
		<!--[if IE]>
				<link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
		<![endif]-->
	</head>
	<body class="state-download">
		<header id="site-header">
			<nav class="global-nav navigation">
				<a class="pat-switch download pat-inject" data-pat-switch="body state-* state-download" href="/download.html#content">Download</a>
				<a class="pat-switch patterns pat-inject" data-pat-switch="body state-* state-home" href="/index.html#content">Patterns</a>
				<a class="pat-switch documentation pat-inject" data-pat-switch="body state-* state-documentation" href="/documentation.html#content">Documentation</a>
			</nav>
		</header>
		<div id="content">
			<form action="getBundle" id="download" class="download">

	<fieldset class="checklist pat-checklist component-index" id="component-index">
		<div class="functions">
			<button class="select-all" type="button">Select all</button>
			<button class="deselect-all" type="button">Deselect all</button>
		</div>
		<fieldset class="listing">
			
				
			
				
			
				
			
				
			
				
				    <label class="/bumper" title="A bumper is an element that, when the user starts scrolling, stays within view when a viewport border touches it.">
		   			    <input type="checkbox" name="/bumper" checked/>
		   			    Bumper
		   			</label>
				
			
				
				    <label class="/autofocus" title="With the Autofocus pattern you may choose which input field gets the focus when a page load, or after it was injected.">
		   			    <input type="checkbox" name="/autofocus" checked/>
		   			    Autofocus
		   			</label>
				
			
				
				    <label class="/auto-suggest" title="Auto suggest completes a user's input as he types, providing hints of possible input values in a dropdown list underneath the input field.">
		   			    <input type="checkbox" name="/auto-suggest" checked/>
		   			    Auto suggest
		   			</label>
				
			
				
				    <label class="/auto-submit" title="Auto submit will submit what the user fills out on a form without the need for the user to press the submit button. It can be used to incrementally send form input data to a server. For instance to create a live search pattern where the search results update on every keypress.">
		   			    <input type="checkbox" name="/auto-submit" checked/>
		   			    Auto submit
		   			</label>
				
			
				
				    <label class="/auto-scale" title="Auto scale scales up any element to the size of it''s parent element. A typical use case is to let an entire webpage scale up to the width of the browser window, as an advanced kind of responsive design.">
		   			    <input type="checkbox" name="/auto-scale" checked/>
		   			    Auto scale
		   			</label>
				
			
		</fieldset>
	</fieldset>

    <fieldset class="button-bar">
		<fieldset class="bundle-type pat-checklist radio">       
	       <h4>Bundle type</h4>  
	        <label>
	            <input type="radio" name="minify" value="" checked> Regular</input>
	        </label>
	        <label>
	            <input type="radio" name="minify" value="minify"> Minified</input>
	        </label>
	    </fieldset>
    	<button type="submit">Download bundle</button>
	</fieldset>

</form>
		</div>
	</body>
</html>

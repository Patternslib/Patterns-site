---
layout: shell
state: home
---

<section class="container patterns tiles" id="pattern-tiles">
	<div class="tile-cloud row">
		{% assign sortedposts = site.posts | sort: 'title' %}
		{% for post in sortedposts %}
			{% if post.layout == 'demo' %}
			    <a href="{{ post.url }}" title="{{ post.description }}" class="two columns pattern-tile cat-{{ post.category }}">
					<figure>
						<img src="/media/{{ post.id }}.svg" alt="" />
						<figcaption>{{ post.title }}</figcaption>
					</figure>
			    </a>
			{% endif %}
		{% endfor %}
	</div>
</section>

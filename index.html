---
layout: shell
state: home
---

<section class="container patterns tiles">
	<div class="tile-cloud row">
		{% for post in site.posts %}
			{% if post.layout == 'demo' %}
			    <a href="{{ post.url }}" title="{{ post.description }}" class="two columns pattern-tile cat-{{ post.category }}">
					<figure>
						<img src="demo/{{ post.id }}/icon.svg" alt="" />
						<figcaption>{{ post.title }}</figcaption>
					</figure>
			    </a>
			{% endif %}
		{% endfor %}
	</div>
</section>

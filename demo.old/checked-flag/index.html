---
layout: shell
---
<form>

	<fieldset>	        
		<button type="reset">Reset form</button>
	</fieldset>
	<div class="row">		
		<div class="six columns">
	      <fieldset class="vertical">
	        <legend>Build your first sandwich</legend>

	        <fieldset class="pat-checklist radio">
	          <legend>Type of bread</legend>
	          <label><input type="radio" name="radio-1"/> Brown</label>
	          <label><input type="radio" name="radio-1" checked="checked"/> Wheat</label>
	          <label><input type="radio" name="radio-1"/> White</label>
	        </fieldset>


	        <fieldset class="pat-checklist">
	          <legend>Toppings</legend>
	          <label><input type="checkbox" name="checkbox" checked="checked"/> Cheese</label>
	          <label><input type="checkbox" name="checkbox"/> Peanutbutter</label>
	          <label><input type="checkbox" name="checkbox" checked="checked"/> Salami</label>
	        </fieldset>
	      </fieldset>			
	    </div>
		<div class="six columns">
	      <fieldset class="vertical">
	        <legend>Build your second sandwich</legend>

	        <fieldset class="pat-checklist radio">
	          <legend>Type of bread</legend>
	          <label><input type="radio" name="radio-2"/> Brown</label>
	          <label><input type="radio" name="radio-2" checked="checked"/> Wheat</label>
	          <label><input type="radio" name="radio-2"/> White</label>
	        </fieldset>


	        <fieldset class="pat-checklist">
	          <legend>Toppings</legend>
	          <label><input type="checkbox" name="checkbox" checked="checked"/> Cheese</label>
	          <label><input type="checkbox" name="checkbox"/> Peanutbutter</label>
	          <label><input type="checkbox" name="checkbox" checked="checked"/> Salami</label>
	        </fieldset>
	      </fieldset>
			   
		  </div>
	</div>
</form>
